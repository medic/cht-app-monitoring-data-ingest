dwh_replication_failure_reasons:
  query: |
    SELECT
      metric as failure_type,
      sum(count) AS count,
      failures.partner_name,
      replace(monitoring_urls.url, 'https://', '') as cht_instance
    FROM
      app_monitoring_replication_failure_reasons as failures
    LEFT JOIN
      monitoring_urls ON failures.partner_name=monitoring_urls.partner_name
    GROUP BY
      failures.partner_name,
      failure_type,
      cht_instance
    ORDER BY
      partner_name, count DESC
  metrics:
    - failure_type:
        usage: "LABEL"
    - partner_name:
        usage: "LABEL"
    - cht_instance:
        usage: "LABEL"
    - count:
        usage: "GAUGE"

dwh_users_with_insificient_disk:
  query: |
    SELECT
      user_name AS user_name,
      free_storage_mb AS free_storage_mb,
      disk.partner_name,
      replace(monitoring_urls.url, 'https://', '') as cht_instance
    FROM
      public.app_monitoring_users_with_insufficient_disk as disk
    LEFT JOIN
      monitoring_urls ON disk.partner_name=monitoring_urls.partner_name
    GROUP BY
      disk.partner_name,
      cht_instance,
      user_name,
      free_storage_mb
    ORDER BY
      free_storage_mb ASC
  metrics:
    - free_storage_mb:
        usage: "GAUGE"
    - user_name:
        usage: "LABEL"
    - partner_name:
        usage: "LABEL"
    - cht_instance:
        usage: "LABEL"

dwh_last_successful_purge:
  query: |
    SELECT 
      purge.partner_name,
      replace(monitoring_urls.url, 'https://', '') as cht_instance,
      extract(epoch from (now() - MAX(completion_date) FILTER(WHERE error IS NULL))) AS "seconds"
    FROM
      public.app_monitoring_purge_logs as purge
    LEFT JOIN
      monitoring_urls ON purge.partner_name=monitoring_urls.partner_name
    GROUP BY
      purge.partner_name,
      cht_instance
  metrics:
    - seconds:
        usage: "COUNTER"
    - partner_name:
        usage: "LABEL"
    - cht_instance:
        usage: "LABEL"

dwh_form_completions_last_60_days:
  query: |
    SELECT
      form_name AS form_name,
      sum(load_count - complete_count) AS incomplete_count,
      sum(complete_count) AS complete_count,
      AVG(complete_count/load_count::float) AS complete_percentage,
      forms.partner_name,
      replace(monitoring_urls.url, 'https://', '') as cht_instance
    FROM
      public.app_monitoring_form_completions as forms
    LEFT JOIN
      monitoring_urls ON forms.partner_name=monitoring_urls.partner_name
    WHERE
      load_count>0
    GROUP BY
      form_name,
      forms.partner_name,
      cht_instance
    ORDER BY
      cht_instance,incomplete_count DESC
  metrics:
    - form_name:
        usage: "LABEL"
    - incomplete_count:
        usage: "COUNTER"
    - complete_count:
        usage: "COUNTER"
    - complete_percentage:
        usage: "COUNTER"
    - partner_name:
        usage: "LABEL"
    - cht_instance:
        usage: "LABEL"

dwh_feedback_docs_by_type:
  query: |
    SELECT 
      app_monitoring_feedback_docs.partner_name,
      source,
      count(source) AS count,
      replace(monitoring_urls.url, 'https://', '') as cht_instance
    FROM 
      public.app_monitoring_feedback_docs
    LEFT JOIN
      monitoring_urls ON app_monitoring_feedback_docs.partner_name=monitoring_urls.partner_name
    WHERE 
      reported > CURRENT_DATE - 1 AND
      reported < CURRENT_DATE + 1
    GROUP BY 
      source,
      app_monitoring_feedback_docs.partner_name,
      cht_instance
  metrics:
    - source:
        usage: "LABEL"
    - count:
        usage: "COUNTER"
    - partner_name:
        usage: "LABEL"
    - cht_instance:
        usage: "LABEL"
